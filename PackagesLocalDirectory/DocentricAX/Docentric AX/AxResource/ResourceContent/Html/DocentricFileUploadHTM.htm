<script src="../scripts/DocentricFileUploadJS.js"></script>

<div id="DocentricFileUploadHTM">
    <div class="fileUpload-FileName input_container layout-ignoreArrange editMode field-empty" style="margin-left: 10px;"
         aria-readonly="true" readonly="readonly">

        <input type="file" id="file" name="file" size="10" style="display: none" data-dyn-bind="attr: {accept: $control.AllowedFileExtensions}" />

        <input type="text" id="txt_FileName" class="textbox field displayoption alignmentLeft"
               aria-label="File Upload Control File Name, Input" aria-invalid="false" tabindex="0"
               aria-readonly="true" readonly="readonly" data-dynamics-input-alignment="Left" dyn-data-supertooltip="true" />

        <button id="cmd_Upload" class="button dynamicsButton" style="width: 80px;">Browse</button>

        <div id="div_UploadProgress" class="progressBar-indicator" style="width: 100%; height: 5px; margin-top: 5px; display: none;"></div>
    </div>
</div>
