<style type="text/css">
	/* Some email clients (e.g., Outlook) support:
		 - only direct addressing in css
		 - use only basic HTML tags (e.g., h, p, table, span) */

	table, th {
		font-family: Tahoma,Geneva,sans-serif;
		background-color: #fff;
		width: 1200px;
		min-width: 1200px;
	}

	td {
		font-family: Tahoma,Geneva,sans-serif;
		font-size: 11px;
		padding: 5px;
		vertical-align: top;
	}

	.parent-table {
		width: 100%;
	}

	.blank-space {
		min-height: 10px;
		height: 10px;
	}

	.title-table {
		background-color: #17244F;
		color: white;
		text-align: center;
	}

	.title-table-cell {
		font-size: 32px;
		font-weight: bold;
		padding: 10px 5px 10px 5px;
	}

	.error-table {
		color: #f65a0f;
		background-color: #f7f7f7;
		text-align: left;
	}

	.error-table-cell {
		font-weight: bold;
		text-align: left;
		vertical-align: middle;
		padding: 10px 5px 10px 5px;
	}

	.data-table {
		padding: 0px 0px 10px 0px;
		color: black;
		background-color: #fff;
	}

	.data-table-head {
		background-color: #3498db;
		color: white;
	}

	.data-table-cell {
		overflow-wrap: break-word;
		background-color: #f1f1f1;
	}

	#createdate {
		padding: 0px;
		margin-top: 5px;
		color: #7f7f7f;
	}

	.footer-table {
		border-top: 1px solid black;
		color: #999999;
		background-color: #f1f1f1;
	}

	.footer-table-cell {
		font-size: 10px;
		padding: 5px;
		width: 50%;
	}
</style>
<table aligh="center" border="0" cellpadding="0" cellspacing="0" class="parent-table" width="100%">
	<tbody>
		<tr>
			<td align="center">
				<!-- Message header -->
				<table class="title-table">
					<tbody>
						<tr>
							<td class="title-table-cell">Alert Summary</td>
						</tr>
					</tbody>
				</table>
				<!-- Adding space - some email clients use only table -->

				<table border="0" cellpadding="0" cellspacing="0" class="blank-space">
					<tbody>
						<tr>
							<td></td>
						</tr>
					</tbody>
				</table>
				<!-- Message error text -->

				<table class="error-table">
					<tbody>
						<tr>
							<td class="error-table-cell">%MaxAlertInSummaryLimitExceededWarning%</td>
						</tr>
					</tbody>
				</table>
				<!-- Adding space - some email clients use only table -->

				<table border="0" cellpadding="0" cellspacing="0" class="blank-space">
					<tbody>
						<tr>
							<td></td>
						</tr>
					</tbody>
				</table>
				<!-- Message data table -->

				<table border="0" cellpadding="5" cellspacing="5" class="data-table">
					<!-- Table header rows -->
					<thead class="data-table-head">
						<tr>
							<td style="width: 7%;">Alert ID</td>
							<td style="width: 20%;">Related record</td>
							<td style="width: 20%;">Subject</td>
							<td style="width: 20%;">Message</td>
							<td style="width: 15%;">Details</td>
							<td style="width: 7%;">Company</td>
							<td>Created by</td>
						</tr>
					</thead>
					<!-- Table body rows -->
					<tbody>
						<!--%HIDDEN_TABLEBEGIN%-->
						<tr>
							<td class="data-table-cell"><a href="%LinkToAlert%" target="_blank">%Alertid%</a></td>
							<td class="data-table-cell"><a href="%LinkToBusinessData%" target="_blank">%For%</a></td>
							<td class="data-table-cell"><a href="%LinkToAlertRule%" target="_blank">%Subject%</a></td>
							<td class="data-table-cell">%Message%</td>
							<td class="data-table-cell">%Data%</td>
							<td class="data-table-cell">%Company%</td>
							<td class="data-table-cell">
								%CreatedUser%
								<p id="createdate">%Occurred%</p>
							</td>
						</tr>
						<!--%HIDDEN_TABLEEND%-->
					</tbody>
				</table>
				<!-- Adding space - some email clients use only table -->

				<table border="0" cellpadding="0" cellspacing="0" class="blank-space">
					<tbody>
						<tr>
							<td></td>
						</tr>
					</tbody>
				</table>
				<!-- Show the footer -->

				<table class="footer-table">
					<tbody>
						<tr>
							<td class="footer-table-cell" style="text-align: left;">MS D365FO Alert Summary</td>
							<td class="footer-table-cell" style="text-align: right;">Powered by Docentric</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
	</tbody>
</table>
